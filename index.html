<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG РЕСТО</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="manifest" href="manifest.json"> 
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#158062">
    <meta name="application-name" content="BG РЕСТО">

    <!-- Добавяне на Tailwind CSS за модерен дизайн -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ОСНОВНИ ПРОМЕНИ ЗА ЦЯЛ ЕКРАН */
        html, body {
            height: 100%; 
            margin: 0;
            overflow-x: hidden; /* Предотвратява хоризонтално скролване */
            font-family: 'Inter', sans-serif;
        }

        /* Обща адаптивност на контейнера */
        .container {
            max-width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            background-color: #f3f4f6;
            min-height: 100vh; /* Заема цялата височина на екрана */
        }
        
        /* Стилизиране на полетата за въвеждане и резултатите */
        input[type="number"], .result-box {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            text-align: right;
            font-size: 1.125rem; /* lg: text-xl */
            font-weight: 600;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #10b981; /* Зелен фокус */
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        /* Стилизиране на бутоните */
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
        }

        .btn-primary {
            background-color: #10b981; /* Зелен */
            color: white;
        }
        .btn-primary:hover {
            background-color: #059669;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: #6b7280; /* Сив */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Стилизиране на резултатите */
        .results {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .results h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            text-align: center;
        }

        .result-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1f2937;
        }

        .orange-text {
            color: #f97316; /* Портокалово */
        }
        
        /* Стилизиране на предупреждения */
        #cashWarning {
            color: #ef4444; /* Червено */
            font-weight: 600;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Адаптивност за мобилни устройства */
        @media (min-width: 640px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Главен контейнер -->
    <div class="container mx-auto">
        <header class="text-center py-6 bg-white shadow-lg rounded-b-xl mb-4">
            <h1 class="text-3xl font-extrabold text-teal-600">BG РЕСТО</h1>
            <p class="text-sm text-gray-500 mt-1">Калкулатор за Евро/Лева Ресто</p>
        </header>

        <!-- Полета за въвеждане -->
        <div class="bg-white p-6 rounded-xl shadow-lg space-y-4 mb-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Суми за плащане</h2>

            <div>
                <label for="billEur" class="block text-sm font-medium text-gray-700 mb-1">Сметка (Евро €):</label>
                <input type="number" id="billEur" placeholder="0.00" class="input-field" oninput="calculateChange()">
            </div>
            
            <div>
                <label for="paidEur" class="block text-sm font-medium text-gray-700 mb-1">Платено от клиента (Евро €):</label>
                <input type="number" id="paidEur" placeholder="0.00" class="input-field" oninput="calculateChange()">
            </div>

            <div>
                <label for="paidBgn" class="block text-sm font-medium text-gray-700 mb-1">Платено от клиента (Левове лв.):</label>
                <input type="number" id="paidBgn" placeholder="0.00" class="input-field" oninput="calculateChange()">
            </div>
        </div>

        <!-- Информация за обща сметка и наличност -->
        <div class="bg-white p-6 rounded-xl shadow-lg space-y-4 mb-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Обща Информация</h2>
            
            <div class="flex justify-between items-center p-3 bg-teal-50 rounded-lg">
                <span class="text-sm font-medium text-gray-600">Обща сметка в Лева (2:1):</span>
                <span id="totalBillDisplay" class="text-xl font-bold text-teal-700">0.00</span>
            </div>

            <div>
                <label for="cashEur" class="block text-sm font-medium text-gray-700 mb-1">Наличност Каса (Евро €) <span class="text-xs text-gray-500">(за предупреждение)</span>:</label>
                <input type="number" id="cashEur" placeholder="0.00" class="input-field" oninput="saveCashEur(); calculateChange();">
            </div>
        </div>

        <!-- Резултати -->
        <div class="results text-center">
            <h2 class="text-2xl font-extrabold" id="resultTitle">РЕСТО</h2>
            
            <div class="flex justify-around mt-4 space-x-4">
                <div class="flex-1 p-3 bg-gray-50 rounded-lg border">
                    <div class="result-label">Ресто (Евро €)</div>
                    <div id="resEur" class="result-value">0.00</div>
                </div>
                <div class="flex-1 p-3 bg-gray-50 rounded-lg border">
                    <div class="result-label">Ресто (Левове лв.)</div>
                    <div id="resBgn" class="result-value">0.00</div>
                </div>
            </div>

            <p id="cashWarning" class="mt-4 text-sm font-semibold"></p>
        </div>

        <!-- Бутони -->
        <div class="mt-6 flex space-x-4">
            <button class="btn btn-primary" onclick="calculateChange()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5.5 10a.5.5 0 01.5-.5h8a.5.5 0 010 1H6a.5.5 0 01-.5-.5z" />
                    <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v8a.5.5 0 01-1 0V6a.5.5 0 01.5-.5z" clip-rule="evenodd" />
                </svg>
                Изчисли
            </button>
            <button class="btn btn-secondary" onclick="resetFields()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm8 5a1 1 0 00-1-1H9a1 1 0 000 2h2a1 1 0 001-1zm-1 3a1 1 0 01-1 1H9a1 1 0 010-2h2a1 1 0 011 1z" clip-rule="evenodd" />
                    <path d="M5 14h10v2a2 2 0 01-2 2H7a2 2 0 01-2-2v-2z" />
                </svg>
                Нулиране
            </button>
        </div>
        
        <!-- Бутон за отключване (Показва модала, ако е заключено) -->
        <div class="mt-4 text-center">
             <button class="text-teal-600 hover:text-teal-800 text-sm font-medium" onclick="checkUnlockStatus(true)">
                Проверка/Отключване (Admin)
            </button>
        </div>
    </div>

    <!-- МОДАЛЕН ПРОЗОРЕЦ ЗА ОТКЛЮЧВАНЕ НА ПРИЛОЖЕНИЕТО -->
    <div id="unlockModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 flex items-center justify-center p-4" onclick="if(event.target.id === 'unlockModal') toggleUnlockModal(false);">
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-sm transform transition-all duration-300 scale-100" onclick="event.stopPropagation()">
            <h3 class="text-2xl font-bold text-red-600 mb-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z" />
                </svg>
                Заключено!
            </h3>
            <p class="text-gray-600 text-center mb-6">
                За достъп до пълната функционалност, моля, въведете ключ за достъп.
            </p>
            
            <input type="password" id="accessKeyInput" placeholder="Въведете ключ тук" class="w-full p-3 mb-4 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring focus:ring-green-200" onkeydown="if(event.key === 'Enter') handleKeyAttempt()">

            <p id="keyError" class="text-sm text-red-500 text-center mb-4 hidden">Невалиден ключ! Опитайте отново.</p>

            <button class="btn btn-primary w-full" onclick="handleKeyAttempt()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M15.354 8.646a.5.5 0 01.353.147l2 2a.5.5 0 010 .708l-2 2a.5.5 0 01-.708-.708L16.293 11H5.5a.5.5 0 010-1h10.793l-1.647-1.646a.5.5 0 01.708-.708z" clip-rule="evenodd" />
                </svg>
                Отключване
            </button>
        </div>
    </div>


    <script>
        // КОНСТАНТИ
        const EXCHANGE_RATE = 1.95583;
        const ACCESS_KEY = "admin123"; // Вашият таен ключ
        const LS_UNLOCKED_STATUS = 'resto_unlocked'; // Ключ за localStorage
        const LS_CASH_EUR = 'resto_cashEur'; // Ключ за наличност в Евро

        // -----------------------------------------------------
        // ФУНКЦИИ ЗА МОДАЛНИЯ ПРОЗОРЕЦ
        // -----------------------------------------------------

        // Показва/Скрива модалния прозорец
        function toggleUnlockModal(show) {
            const modal = document.getElementById('unlockModal');
            const error = document.getElementById('keyError');
            const input = document.getElementById('accessKeyInput');

            if (show) {
                modal.classList.remove('hidden');
                input.value = ''; // Изчистване на полето при отваряне
                error.classList.add('hidden');
                setTimeout(() => input.focus(), 100); // Фокус след малък таймаут
            } else {
                modal.classList.add('hidden');
            }
        }

        // Проверява ключа за достъп
        function handleKeyAttempt() {
            const input = document.getElementById('accessKeyInput');
            const error = document.getElementById('keyError');
            const key = input.value.trim();

            if (key === ACCESS_KEY) {
                localStorage.setItem(LS_UNLOCKED_STATUS, 'true');
                toggleUnlockModal(false);
                // Показване на кратко съобщение за успех
                showTemporaryMessage("Приложението е успешно активирано!", "text-green-600"); 
                // Изпълнение на желаната операция след отключване (ако е имало такава)
                // Тъй като се отключва през бутон, тук просто завършваме.
            } else {
                error.classList.remove('hidden');
                input.value = '';
                input.focus();
            }
        }
        
        // Проверява статуса на отключване и показва модала, ако е заключено
        function checkUnlockStatus(forceShow = false) {
            const isProActive = localStorage.getItem(LS_UNLOCKED_STATUS) === 'true';
            
            if (forceShow || !isProActive) {
                toggleUnlockModal(true);
                return false;
            }
            return true;
        }

        // Кратко съобщение за успех/инфо
        function showTemporaryMessage(message, colorClass) {
            const header = document.querySelector('header');
            let tempMsg = document.getElementById('tempMessage');

            if (!tempMsg) {
                tempMsg = document.createElement('div');
                tempMsg.id = 'tempMessage';
                tempMsg.className = 'fixed top-0 left-1/2 transform -translate-x-1/2 p-3 rounded-b-lg shadow-xl font-semibold bg-white transition-all duration-300 ease-out z-50';
                document.body.appendChild(tempMsg);
            }

            tempMsg.textContent = message;
            tempMsg.className = `fixed top-0 left-1/2 transform -translate-x-1/2 p-3 rounded-b-lg shadow-xl font-semibold bg-white transition-all duration-300 ease-out z-50 ${colorClass}`;
            tempMsg.style.top = '0'; // Показване

            setTimeout(() => {
                tempMsg.style.top = '-50px'; // Скриване
                // Добавяне на клас hidden след изчезване за сигурност
                setTimeout(() => tempMsg.className += ' hidden', 300); 
            }, 3000); // Изчезва след 3 секунди
        }

        // -----------------------------------------------------
        // ОСНОВНИ ФУНКЦИИ НА ПРИЛОЖЕНИЕТО
        // -----------------------------------------------------

        function saveCashEur() {
            const cashEur = parseFloat(document.getElementById('cashEur').value) || 0;
            localStorage.setItem(LS_CASH_EUR, cashEur);
        }

        function loadCashEur() {
            const savedCash = localStorage.getItem(LS_CASH_EUR);
            if (savedCash !== null) {
                document.getElementById('cashEur').value = savedCash;
            }
        }

        function calculateChange() {
            // Винаги позволява изчислението, независимо от статуса на отключване
            
            const billEur = parseFloat(document.getElementById('billEur').value) || 0;
            const paidEur = parseFloat(document.getElementById('paidEur').value) || 0;
            const paidBgn = parseFloat(document.getElementById('paidBgn').value) || 0;
            const cashEur = parseFloat(document.getElementById('cashEur').value) || 0;
            
            const totalBillBgn = billEur * EXCHANGE_RATE; // Обща сметка в лева
            const totalPaidEur = paidEur + (paidBgn / EXCHANGE_RATE); // Общо платено в евро

            // Изчисляване на разликата в евро
            let changeEur = totalPaidEur - billEur;

            // Актуализиране на общата сметка в лева на екрана
            document.getElementById('totalBillDisplay').innerText = totalBillBgn.toFixed(2);


            let finalEurToReturn = 0.00;
            let finalBgnToReturn = 0.00;

            const changeWarning = document.getElementById('cashWarning');
            changeWarning.innerText = '';
            document.getElementById('resultTitle').classList.remove('orange-text');

            if (changeEur <= 0) {
                // Няма ресто или не е платено достатъчно
                finalEurToReturn = 0.00;
                finalBgnToReturn = 0.00;
                changeWarning.innerText = `Недостатъчно платена сума. Остават: ${Math.abs(changeEur * EXCHANGE_RATE).toFixed(2)} лв.`;
                document.getElementById('resultTitle').classList.add('orange-text');
            } else {
                // Има ресто
                
                // 1. Първо връщане на рестото в Евро (ако е възможно)
                let changeNeededEur = changeEur; // Общото ресто, което трябва да се върне
                
                // Колко евро може да се върне от еврото, което е дадено от клиента
                // ПлатеноЕвро = paidEur + paidBgn/курс
                // Принцип: Връща се първо от валутата, която има по-голяма наличност/постъпление.
                // В случая, връщаме рестото в евро, ако еврото, което трябва да дадем, е по-малко от наличното ни евро.

                // Връщаме цялото ресто в Евро, ако е по-малко от наличността в Евро
                if (changeNeededEur <= cashEur) {
                    finalEurToReturn = changeNeededEur;
                    finalBgnToReturn = 0.00;
                    changeWarning.innerText = `Върнете ${changeNeededEur.toFixed(2)} € (Евро)`;
                } else {
                    // Ако не може да се върне цялото ресто в Евро (липсват ни пари в евро), връщаме всичко, което имаме (cashEur), а останалото в лева.
                    finalEurToReturn = cashEur; // Връщаме всичко налично в Евро
                    changeNeededEur -= cashEur; // Остатък, който трябва да върнем
                    
                    finalBgnToReturn = changeNeededEur * EXCHANGE_RATE; // Остатъкът, превърнат в лева

                    changeWarning.innerHTML = `Върнете: <span class="text-green-600 font-bold">${finalEurToReturn.toFixed(2)} €</span> + <span class="text-green-600 font-bold">${finalBgnToReturn.toFixed(2)} лв.</span><br/> <span class="text-orange-500 text-sm">ВНИМАНИЕ: Не достигат Евро монети! Връща се рестото в лева.</span>`;
                    document.getElementById('resultTitle').classList.add('orange-text');
                }
            }
            
            document.getElementById('resEur').innerText = finalEurToReturn.toFixed(2);
            document.getElementById('resBgn').innerText = finalBgnToReturn.toFixed(2);
        }


        // -----------------------------------------------------
        // ФУНКЦИЯ ЗА ПЪЛНО НУЛИРАНЕ
        // -----------------------------------------------------
        function resetFields() {
            // Проверка на статуса: Ако не е активно, показваме модалния прозорец, вместо alert()
            if (!checkUnlockStatus(false)) { 
                return; // Спира изпълнението, ако приложението е заключено
            }
            
            // Ако е активно, продължаваме с нулирането
            document.getElementById('billEur').value = '';
            document.getElementById('paidEur').value = '';
            document.getElementById('paidBgn').value = '';
            
            document.getElementById('resEur').innerText = '0.00';
            document.getElementById('resBgn').innerText = '0.00';
            document.getElementById('totalBillDisplay').innerText = '0.00';
            document.getElementById('cashWarning').innerText = ''; 
            document.getElementById('resultTitle').classList.remove('orange-text');

            // Не нулираме наличността в Евро, само я изчистваме от полето и localStorage,
            // но я възстановяваме при зареждане, за да е постоянна.
            // Забележка: Запазваме логиката да се запазва през loadCashEur/saveCashEur
            // document.getElementById('cashEur').value = '';
            // localStorage.removeItem(LS_CASH_EUR);
        }

        // -----------------------------------------------------
        // ИНИЦИАЛИЗАЦИЯ
        // -----------------------------------------------------

        window.onload = function() {
            loadCashEur();
            // checkUnlockStatus(false); // Може да се добави, ако искате модалът да се появява автоматично при зареждане, ако е заключено
        }

        // Обвързване на Enter в полетата за въвеждане с calculateChange
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    calculateChange();
                }
            });
        });

    </script>
</body>
</html>
